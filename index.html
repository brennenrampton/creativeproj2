<!DOCTYPE html>
<html>
<head>
	<title>BYU Photo Board</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<h1>PROJECT TWO</h1>

<script>
var pictures;

$(document).ready(function () {

  var d = new Date();
  var time = d.getTime();

  var max = time - 86400000;

  var myurl = "https://api.instagram.com/v1/media/search?access_token=2872376287.1fb234f.03b6236d665645a1a43a96fc70ad2fb5&lat=40.248197&lng=-111.649214";
  /*myurl += max;
  &max_timestamp=*/
  myurl += "&distance=2000";

  console.log(myurl);

  $.ajax({
    url : myurl,
    dataType : "jsonp",
    success : function(parsed_json) {
      console.log(parsed_json);
      $.each(parsed_json['data'], function(i,item) {
        pictures[i][0] = item['likes']['count'];
        pictures[i][1] = item['link'];
      })
    }
  });

  console.log(pictures);

});
</script>
</body>
</html>
